<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>

<body>
    <script>
        let sketch = new URLSearchParams(window.location.search).get("sketch");
        import(`./js/bundle.${sketch}.js`)
            .catch(e => {
                console.log(e);
                console.log("Error loading sketch: ^. Defaulting to basic.")
                import(`./js/bundle.basic.js`)
            })
    </script>
</body>

</html>
